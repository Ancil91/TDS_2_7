name: CI with Caching

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-with-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Create virtual environment
        run: uv venv

      - name: prime-cache-72a366f  # ✅ Step name
        id: prime-cache-72a366f    # ✅ Step ID
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: cache-72a366f       # ✅ Cache key required

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Report cache result
        run: |
          if [[ "${{ steps.prime-cache-72a366f.outputs.cache-hit }}" == "true" ]]; then
            echo "Cache hit! Dependencies were restored."
          else
            echo "Cache miss. Dependencies were installed and cache will be saved."
          fi
